<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>The Plug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/app.js"></script>
    

</head>

<body>

    <div class="container" >
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Musician's Plug</span>
            <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Add Artist" id="nameInput" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="task">Submit</button>
            </form>
        </nav>
        <br>
        <br>
        <br>

        <div class="row">

            <div class="col-md-4" class="card">
                <!-- Where the list of artists should go -->
                <div class="card mb-4 first-anim">
                    <div class="card-header">On the list</div>
                    <div class="card-body">
                        <ul>
                            <li class="table table-sm table-hover" id="userSearch">
                                Artists Name
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4" class="card">

                <!-- Where the list of artists should go -->
                <div class="card mb-4 second-anim">
                        <div class="card-header">Past Live Performances</div>
                        <div class="card-body">
                            <iframe id="player" width="250" height="250" src="https://www.youtube.com/embed/aj1Q7jDgrc4"
                                frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
    
                        </div>
                    </div>
            </div>

            <div class="col-md-4" class="card">

                <!-- Where the list of artists should go -->
                <div class="card mb-4 third-anim">
                    <div class="card-header">Are They Coming to Town?</div>
                    <div class="card-body">
                    <script charset="utf-8" src="https://widget.bandsintown.com/main.min.js"></script><a
                    class="bit-widget-initializer" data-artist-name="maroon 5" data-display-local-dates="true"
                    data-display-past-dates="false" data-auto-style="false" data-text-color="#000000"
                    data-link-color="#00b4b3" data-background-color="rgba(0,0,0,0)" data-display-limit="2"
                    data-link-text-color="#FFFFFF" data-display-lineup="false" data-display-play-my-city="true"
                    data-separator-color="rgba(124,124,124,0.25)"></a>
                        <ul>

                        </ul>
                    </div>
                </div>

            </div>

</body>

</html>
