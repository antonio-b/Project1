<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>The Plug</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/app.js">
    </script>


</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Musician's Plug</h1>
                <p class="lead">Find out which of your favorite bands is coming to town!</p>
                </p>
            </div>
        </div>




        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add Artist</div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp"
                                placeholder="Name">
                            <button class="btn btn-primary float-right" id="task">Submit</button>
                        </div>
                    </form>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <div class="card-header">Add Artist</div>
                                <div class="card-body">

                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Name</label>
                                            <input type="text" class="form-control" id="nameInput"
                                                aria-describedby="emailHelp" placeholder="Name">
                                            <button class="btn btn-primary float-right" id="task">Submit</button>

                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-5">

                        <!-- Where the list of artists should go -->
                        <div class="card mb-4">
                            <div class="card-header">On the list</div>
                            <div class="card-body">

                                <ul>
                                    <li class="table table-sm table-hover" id="userSearch">
                                        Artists Name

                                    </li>
                                </ul>






                            </div>
                        </div>
                    </div>
                </div>

            </div>

</body>

</html>
